<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header>
      <div class="eisenhower-matrix">
        <img class="matrix-image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix image">
        <a class="details" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </div>
    </header>
    <main class="todo">
        <section class="add-tasks-wrapper" id="add-tasks">
          <h3 class="title title-new-task">Add Item</h3>
          <div class="add-task">
            <input class="input input-task input-new-task" id="new-task" type="text">
            <button class="btn btn-add">Add</button>
          </div>
        </section>
        <section class="incomplete-tasks-wrapper">
          <h3 class="title">Todo</h3>
          <ul class="task-list" id="incomplete-tasks">
            <li class="task-list-item">
              <input class="input input-checkbox" type="checkbox">
              <label class="label label-task">Pay Bills</label>
              <input class="input input-task" type="text">
              <button class="btn btn-edit">Edit</button>
              <button class="btn btn-delete">
                <img class="remove-image" src="./remove.svg" alt="Remove icon">
              </button>
            </li>
            <li class="task-list-item task-edit-mode">
              <input class="input input-checkbox" type="checkbox">
              <label class="label label-task">Go Shopping</label>
              <input class="input input-task" type="text" value="Go Shopping">
              <button class="btn btn-edit">Save</button>
              <button class="btn btn-delete">
                <img class="remove-image" src="./remove.svg" alt="Remove icon">
              </button>
            </li>
          </ul>
        </section>
        <section class="completed-tasks-wrapper">
          <h3 class="title">Completed</h3>
          <ul class="task-list" id="completed-tasks">
            <li class="task-list-item">
              <input class="input input-checkbox" type="checkbox" checked>
              <label class="label label-task">See the Doctor</label>
              <input class="input input-task" type="text">
              <button class="btn btn-edit">Edit</button>
              <button class="btn btn-delete">
                <img class="remove-image" src="./remove.svg" alt="Remove icon">
              </button>
            </li>
          </ul>
        </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
