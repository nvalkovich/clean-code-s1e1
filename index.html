<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header>
      <div class="eisenhower-matrix">
        <img class="eisenhower-matrix__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix image">
        <a class="eisenhower-matrix__details" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </div>
    </header>
    <main class="todo">
        <section class="add-tasks-wrapper">
          <h3 class="title title_new-task">Add Item</h3>
          <div class="add-task">
            <input class="input input_task input_new-task" type="text">
            <button class="btn btn_add">Add</button>
          </div>
        </section>
        <section class="incomplete-tasks-wrapper">
          <h3 class="title">Todo</h3>
          <ul class="task-list task-list_incomplete">
            <li class="task-list__item">
              <input class="input input_checkbox" type="checkbox">
              <label class="label label_task">Pay Bills</label>
              <input class="input input_task" type="text">
              <button class="btn btn_edit">Edit</button>
              <button class="btn btn_delete">
                <img class="btn__remove-icon" src="./remove.svg" alt="Remove icon">
              </button>
            </li>
            <li class="task-list__item task-list__item_edit-mode">
              <input class="input input_checkbox" type="checkbox">
              <label class="label label_task">Go Shopping</label>
              <input class="input input_task" type="text" value="Go Shopping">
              <button class="btn btn_edit">Save</button>
              <button class="btn btn_delete">
                <img class="btn__remove-icon" src="./remove.svg" alt="Remove icon">
              </button>
            </li>
          </ul>
        </section>
        <section class="completed-tasks-wrapper">
          <h3 class="title">Completed</h3>
          <ul class="task-list task-list_completed">
            <li class="task-list__item">
              <input class="input input_checkbox" type="checkbox" checked>
              <label class="label label_task">See the Doctor</label>
              <input class="input input_task" type="text">
              <button class="btn btn_edit">Edit</button>
              <button class="btn btn_delete">
                <img class="btn__remove-icon" src="./remove.svg" alt="Remove icon">
              </button>
            </li>
          </ul>
        </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
